{% extends 'users/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post" class="my-class">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Для авторизации введите свои данные:</h1>
        {% crispy form %}
        <a class="btn btn-link" href="{% url 'users:password_reset' %}">Восстановить пароль</a>
        <br>
        <a class="btn btn-link" href="{% url 'users:register' %}">Зарегистрироваться</a>
    </form>
{% endblock %}
